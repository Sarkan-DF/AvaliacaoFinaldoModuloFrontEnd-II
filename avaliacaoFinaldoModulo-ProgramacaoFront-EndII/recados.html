<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Toast inicio -->
    <div class="row alerta2">
        <div class="col">
            <div class="toast z-3 position-absolute alerta2 mt-2 text-center bg-danger" role="alert" aria-live="assertive"
                aria-atomic="true" id="alerta">
                <div class="toast-body text-light">
                    Hello, world! This is a toast message.
                    <div class="mt-2 pt-2 border-top">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Toast fim -->
    <div class="container-fluid">
        <div class="row">
            <div class="col text-left">
                <h1>Meus recados</h1>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Descrição" aria-label="Descrição"
                        aria-describedby="basic-addon1" id="description" onfocus="this.value='';">
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Detalhamento" aria-label="Detalhamento"
                        aria-describedby="basic-addon1" id="detailing" onfocus="this.value='';">
                    <button class="btn btn-secondary" type="button" onclick="recados()">Salvar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Detalhamento</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="formRecados">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row usuario">
            <div class="col">
                <div id="usuarioLodado">
                    <span id="usuario"></span>
                    <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="./js/recados.js"></script>
</body>

</html>
