<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col text-left">
                <h1>Meus recados</h1>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Descrição" aria-label="Descrição"
                        aria-describedby="basic-addon1" id="description">
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Detalhamento" aria-label="Detalhamento"
                        aria-describedby="basic-addon1" id="detailing">
                    <button class="btn btn-primary" type="button" onclick="recados()">Salvar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Detalhamento</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="formRecados">
                        <tr>
                            <th scope="row">1</th>
                            <td>Estudar BootsTrap</td>
                            <td>Sempre consultar a documentação</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm" id="deleteButton">Apagar</button>
                                <button type="button" class="btn btn-success btn-sm" id="editButton">Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

</body>

</html>
