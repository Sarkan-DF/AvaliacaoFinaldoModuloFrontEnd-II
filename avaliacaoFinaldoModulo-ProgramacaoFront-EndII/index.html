<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro e Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Toast inicio -->
  <div class="toast z-3 position-absolute alerta2 mt-4 text-center bg-danger" role="alert" aria-live="assertive"
    aria-atomic="true" id="alerta">
    <div class="toast-body text-light">
      Hello, world! This is a toast message.
      <div class="mt-2 pt-2 border-top">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">OK</button>
      </div>
    </div>
  </div>
  <!-- Toast fim -->
  <div class="container-fluid text-center bg-light">
    <div class="row vh-100 py-3 px-3">
      <!-- Login inicio -->
      <div class="col-12 col-lg-6 col-sm-6 rounded-left py-5 shadow corFundo">
        <div class="row">
          <div class="col">
            <div class="container">
              <div class="row mx-4">
                <div class="col mx-4 marginLogin">
                  <h2>
                    <strong>Recados</strong>
                  </h2>
                  <div class="row mt-3">
                    <div class="col-6 col-md-3"><i class="bi bi-facebook fs-1 px-2"></i></div>
                    <div class="col-6 col-md-3"><i class="bi bi-google fs-1 px-2"></i></div>
                    <div class="col-6 col-md-3"><i class="bi bi-linkedin fs-1 px-2"></i></div>
                    <div class="col-6 col-md-3"><i class="bi bi-github fs-1 px-2"></i></div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Usuario" aria-label="text"
                          aria-describedby="basic-addon1" required id="usuarioLogin" onfocus="this.value='';">
                      </div>
                      <div class="input-group">
                        <input type="password" class="form-control" placeholder="Senha" aria-label="Password"
                          aria-describedby="basic-addon1" required id="passwordLogin" onfocus="this.value='';">
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-danger rounded-pill" type="button" onclick="login()">Entrar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Login fim -->

      <!-- Cadastro inicio -->
      <div class="col-12 col-lg-6 col-sm-6 rounded-right py-5 shadow bg-danger">
        <div class="row">
          <div class="col">
            <div class="container">
              <div class="row mx-4">
                <div class="col mx-4 marginregister">
                  <h2>
                    <strong>Olá Amigo!</strong>
                  </h2>
                  <h6>Ainda não tem cadastro?</h6>
                  Sem problema é só criar abaixo!
                  <div class="row mt-3">
                    <div class="col">
                      <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Criar Usuario" aria-label="text"
                          aria-describedby="basic-addon1" id="userRegister" onfocus="this.value='';">
                      </div>
                      <div class="input-group mb-2">
                        <input type="password" class="form-control" placeholder="Criar Senha" aria-label="Password"
                          aria-describedby="basic-addon1" id="passwordRegister" onfocus="this.value='';">
                      </div>
                      <div class="input-group">
                        <input type="password" class="form-control" placeholder="Repetir Senha" aria-label="Password"
                          aria-describedby="basic-addon1" id="repeatPasswordRegister" onfocus="this.value='';">
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-light rounded-pill" type="button"
                          onclick="registerUser()">Cadastrar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Cadastro Fim -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./js/loginCadastro.js"></script>
</body>

</html>
